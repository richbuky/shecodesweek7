<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="city" id="city"></h1>
            <p class="parameter">
              <span id="time"></span> <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> Wind:<strong
                id="wind-speed"
                >3.13</strong
              >
            </p>
          </div>
          <div class="temperature">
            <div id="icon"></div>
            <div class="temperature-value" id="temperature"></div>
            <div class="temperature-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/richbuky" target="_blank">
          <em>Bukola Adekoya</em></a
        >
        is
        <a href="https://github.com/richbuky/shecodesweek7" target="_blank"
          >opened-sourced on GitHub</a
        >
        and
        <a
          href="https://bukola-weatherapp-shecodes.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
